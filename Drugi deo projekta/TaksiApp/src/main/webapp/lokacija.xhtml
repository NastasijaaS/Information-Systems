<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body style="background-color:#DD8BC2  ;">
   <h:body>
   
<center>
         <h3 style="color:#872F6A ;font-size:50px;">Lokacija</h3>
         </center>
         <h:button  style="background:#C35DA1;color:black;font-size:20px;" value="Nazad" outcome="index.xhtml" />
      
      <h:form>
      <center>
         <h4 style="color:#872F6A ;font-size:25px;">Dodavanje</h4>
    
      <h:outputLabel style="color:black ;font-size:25px;" value="Id:"/>
      <div>
      <h:inputText value="#{lokacijaController.ALokacijaId}"></h:inputText>
      </div>
     
      <h:outputLabel style="color:black ;font-size:25px;" value="Naziv lokacije:"/>
      <div>
      <h:inputText value="#{lokacijaController.ANazivLokacije}"></h:inputText>
      </div>
      <div>
      <h:outputLabel style="color:black ;font-size:25px;" value="Adresa:"/>
      </div>
      <div>
      <h:inputText value="#{lokacijaController.AAdresa}"></h:inputText>
      </div>
      
      <h:commandButton style="background:#C35DA1;color:black;font-size:20px;" value="DodajLokaciju" action="#{lokacijaController.addLokacija(lokacijaController.ALokacijaId,lokacijaController.ANazivLokacije, lokacijaController.AAdresa)}"></h:commandButton>
                </center>
      </h:form>

               <h:form>
               <center>
         <h4 style="color:#872F6A ;font-size:25px;">Brisanje</h4>
      <h:outputLabel style="color:black ;font-size:25px;" value="Id za brisanje:"/>
      <div>
      <h:inputText value="#{lokacijaController.DLokacijaId}"></h:inputText>
      </div>
     
       
<h:commandButton style="background:#C35DA1;color:black;font-size:20px;" value="Obrisi lokaciju" action="#{lokacijaController.deleteLokacija(lokacijaController.DLokacijaId)}"></h:commandButton> 
                </center>
      </h:form>
         
         
     <h:form>
     <center>
     <h4 style="color:#872F6A ;font-size:25px;">Azuriranje</h4>
      <h:outputLabel style="color:black ;font-size:25px;" value="Id za azuriranje:"/>
      <div>
      <h:inputText value="#{lokacijaController.ULokacijaId}"></h:inputText>
      </div>  
      
      
      <h:outputLabel style="color:black ;font-size:25px;" value="Novi naziv lokacije:"/>
      <div>
      <h:inputText value="#{lokacijaController.UNazivLokacije}"></h:inputText>
      </div>  
      
      <h:outputLabel style="color:black ;font-size:25px;" value="Nova adresa:"/>
      <div>
      <h:inputText value="#{lokacijaController.uadresa}"></h:inputText>
      </div>
      
      
      <h:commandButton style="background:#C35DA1;color:black;font-size:20px;" value="Update Lokacije" action="#{lokacijaController.updateLokacija(lokacijaController.ULokacijaId,lokacijaController.UNazivLokacije,lokacijaController.uadresa)}"></h:commandButton>

  
</center>
                
      </h:form>     
               <h:dataTable value="#{lokacijaController.sveLokacije()}" var="l"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color: #872F6A ;font-size:30px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 20px #732058, 0 0 5px #732058; border:3px solid #A50E73; background-color:#C35DA1 ;text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				ID
    			</f:facet>
    			<h:outputText value="#{l.id}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				NAZIV LOKACIJE
				</f:facet>
    			<h:outputText value="#{l.naziv}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				ADRESA 
				</f:facet>
    			<h:outputText value="#{l.adresa}"/>
    		</h:column>
    		
    	
    	</h:dataTable>
                
         
         
   </h:body>
   </body>
</html>
