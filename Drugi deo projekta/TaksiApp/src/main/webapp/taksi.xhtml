<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body style="background-color:#DD8BC2  ;">
   <h:body>
   <center>
   <h3 style="color:#872F6A ;font-size:50px;">Taksi</h3>
   </center>
   <h:button style="background:#C35DA1;color:black;font-size:20px;" value="Nazad" outcome="index.xhtml" />
      <h:form>
      <center>
         <h4 style="color:#872F6A   ;font-size:25px;">Dodavanje</h4>
    
      <h:outputLabel style="color:black ;font-size:25px;" value="Registracija Taksija:"/>
      <div>
      <h:inputText value="#{taksiController.aregistracija}"></h:inputText>
      </div>
     
     
      <h:outputLabel style="color:black ;font-size:25px;" value="Ime vlasnika:"/>
      <div>
      <h:inputText value="#{taksiController.AImeVlasnika}"></h:inputText>
      </div>
     
       <h:outputLabel style="color:black ;font-size:25px;" value="Adresa vlasnika:"/>
      <div>
      <h:inputText value="#{taksiController.aadresaVlasnika}"></h:inputText>
      </div>
   
   	 
       
      <h:commandButton style="background:#C35DA1;color:black;font-size:20px;" value="Dodaj taksi" action="#{taksiController.addTaksi(taksiController.aregistracija, taksiController.AImeVlasnika, taksiController.aadresaVlasnika)}"></h:commandButton>
                </center>
      </h:form>

          <h:form>
          <center>
         <h4 style="color:#872F6A  ;font-size:25px;">Brisanje taksija</h4>
      <h:outputLabel style="color:black ;font-size:25px;" value="Registracija za brisanje taksija:"/>
      <div>
      <h:inputText value="#{taksiController.dregistracija}"></h:inputText>
      
      </div>
     
       
<h:commandButton style="background:#C35DA1;color:black;font-size:20px;" value="Obrisi taksi" action="#{taksiController.deleteTaksi(taksiController.dregistracija)}"></h:commandButton> 
                </center>
      </h:form>
         
          <h:form>
     
  
      <h:dataTable value="#{taksiController.sviTaksiji()}" var="t"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			style="color: #872F6A  ;font-size:30px;font-weight:bold; margin-top:30px;text-shadow: 1px 1px 2px black, 0 0 20px #732058, 0 0 5px #732058; border:3px solid #A50E73; background-color:#C35DA1 ;text-align:center; border-spacing: 5px; width:80%; margin-left:10%;">
    	
    		<h:column >
    			<f:facet  name="header">
    				REGISTRACIJA
    			</f:facet>
    			<h:outputText value="#{t.registracija}"/>
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    			  IME VLASNIKA
				</f:facet>
    			<h:outputText value="#{t.ime_vlasnika}"/>
    		</h:column>

    		<h:column>
    			<f:facet name="header">
    				ADRESA STANOVANJA VLASNIKA
				</f:facet>
    			<h:outputText value="#{t.adresaVlasnika}"/>
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				STATUS
				</f:facet>
    			<h:outputText value="#{t.status}"/>
    		</h:column>
    	
    	
    	</h:dataTable>
                
      </h:form>  
         
         
   </h:body>
   </body>
</html>
